sudo: false

script: |
  # build (always) and deploy (master commits only)
  if [[ "$TRAVIS_BRANCH" = "master" && "$TRAVIS_PULL_REQUEST" = false ]]; then
    mvn deploy -U --batch-mode
  else
    # otherwise, just run test suite
    mvn verify -U --batch-mode
  fi
  
cache:
  directories:
    - '$HOME/.m2/repository'

jdk: oraclejdk7
